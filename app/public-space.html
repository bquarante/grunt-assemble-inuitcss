					<h2 class="delta">最上の時間が、このエントランスから始まる。</h2>
					<p>住まう人を、静かに、格調高く迎える「ザ・ウエストミンスター六本木」のエントランス。スレートタイルの黒いウォールと木目が美しいルーバーが並び、外から内への連続性をつくっている。ロビーからは、明るく輝く緑。ドラマチックな深い陰影をもった空間は、ここから始まるプライベートな時間への期待を高めてくれる。</p>
